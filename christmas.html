<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Email template</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }

      @media only screen and (max-width: 767px) {
        table.mobile-table tbody tr td {
          display: block;
          width: 100%;
          padding-left: 0px !important;
        }
      }
    </style>
  </head>
  <body width="100%" style="margin: 0; padding: 0 !important; color: #fff">
    <center style="width: 100%; height: 100%; background-color: #f1f1f1">
      <div style="max-width: 600px; margin: 0 auto">
        <!-- BEGIN BODY -->
        <table
          align="center"
          role="presentation"
          cellspacing="0"
          cellpadding="0"
          border="0"
          width="100%"
          style="margin: auto; background-color: #fff">
          <tr>
            <td valign="top">
              <img src="./email-template.jpg" alt="" />
            </td>
          </tr>
          <!-- end tr -->
        </table>
      </div>
    </center>
  </body>
</html>
